<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Title of this subpage-->
    <title>Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="game_index.css" />
    <script src="index.js"></script>
</head>
<body>
    <div class="vertical_container">
        <div class="left_container1">
            <!-- Return to the main page -->
            <div class="return">
                <div class="btn ds_to_home">
                    <a href="../../index.html">
                        <h3>返回 / Back</h3>
                    </a>
                </div>
            </div>
        </div> 
        <!-- Content on the left, 4 MAXIMUM-->
        <div class="left_container">
            <div class="btn prof" onclick="handleButtonClick('professional')">
                <h3>学习笔记<br>Learning</h3>
            </div>
            <div class="btn research" onclick="handleButtonClick('research')">
                <h3>工作思考<br>Work</h3>
            </div>
            <div class="btn inschool" onclick="handleButtonClick('inschool')">
                <h3>城市旅行<br>Cities</h3>
            </div>
            <div class="btn kaggle" onclick="handleButtonClick('kaggle')">
                <h3>建筑摄影<br>Architecture</h3>
            </div>                
        </div>
    </div>
    
    <div class="right_container">
        <!-- Detailed information of the first category -->
        <div class="right_present_professional content">
            <div class="card">
               
            </div>
        </div>

        <!-- Detailed information of the second category -->
        <div class="right_present_research content">
           
        </div>

        <!-- Detailed information of the third category -->
        <div class="right_present_inschool content">
            
        </div>

        <!-- Detailed information of the third category -->
        <div class="right_present_kaggle content">
            
        </div>
    </div>

    <script>            
        // Initialize with 'Professional' content displayed
        showContent('professional');

        // 函数用于根据点击的按钮更改背景图像
        function changeBackgroundImage(backgroundImage) {
            document.body.style.backgroundImage = `url('${backgroundImage}')`;
        }

        function handleButtonClick(category) {
            // 根据类别更改内容显示
            showContent(category);

            // 定义不同类别对应的背景图像URL
            var backgroundImageUrl = '';
            switch(category) {
                case 'professional':
                    backgroundImageUrl = '../../dict/images/gm_cover.jpg';
                    break;
                case 'research':
                    backgroundImageUrl = '../../dict/images/gm_cover2.jpg';
                    break;
                case 'inschool':
                   backgroundImageUrl = '../../dict/images/gm_cover3.jpg';
                   break;
                  case 'kaggle':
                  backgroundImageUrl = '../../dict/images/gm_cover4.jpg';
                 break;
            }

            // 更改背景图像
            changeBackgroundImage(backgroundImageUrl);
        }
    </script>
</body>
</html>
